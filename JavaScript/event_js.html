<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
    function display() {
        alert("Welcome to User defined function")
    }
    var stdNames=new Array();
    function addNames() {
        var name = document.getElementById("user").value;
        stdNames.push(name);
        //console.log(stdNames);
        document.getElementById("result").innerHTML=stdNames;
        var name = document.getElementById("user").value="";
    }
    function removeNames(){
        stdNames=[];
        document.getElementById("result").innerHTML=""
    }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="display()"/>
    <br/>
    Name :<input type="text" name="user" id="user"/>
    <input type="button" value="add names" onclick="addNames()"/>
    <input type="button" value="remove names" onclick="removeNames()"/>
    <br/>
    <div id="result">

    </div>
</body>
</html>
