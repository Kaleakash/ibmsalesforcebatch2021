<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a=10;
    var b="10";
    document.write("== <br/>")
    document.write(a==b);       // it check only value 
    document.write("<br/>")
    document.write("=== <br/>")
    document.write(a===b);      //it check value as well as data type. 
    document.write("<br/>")
    var n;
    document.write("Data type of n "+typeof(n));
    n=10;
    document.write("<br/>Data type of n "+typeof(n));
    n="Ramesh";
    document.write("<br/>Data type of n "+typeof(n));
    n = true;
    document.write("<br/>Data type of n "+typeof(n));
    n= new Date();
    document.write("<br/>Data type of n "+typeof(n));
    </script>
</body>
</html>
